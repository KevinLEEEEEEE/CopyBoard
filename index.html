  <template id="simple-slider">
    <style>
      .slider {
        display: flex;
        flex-direction: row;
        justify-content: center;
        padding: 0 1rem;
        background-color: rgb(245, 245, 245);
      }

      .slider p {
        margin: 0;
        padding: 0;
        user-select: none;
        font-size: .85rem;
      }

      .sliderBar {
        display: flex;
        align-items: center;
        position: relative;
        width: 100%;
        height: 1.5rem;
        margin: 0 .5rem;
        overflow-x: hidden;
        background-image: linear-gradient(rgb(50, 50, 50) 2px, transparent 0);
        background-size: calc(100% - 2rem) 2px;
        background-position: center center;
        background-repeat: no-repeat;
      }

      .sliderBlock {
        position: absolute;
        left: calc(50% - 0.75rem);
        top: 0;
        width: 1.5rem;
        height: 1.5rem;
        padding: 0;
        border: 1.5px rgb(50, 50, 50) solid;
        border-radius: 1rem;
        background-color: rgb(245, 245, 245);
        box-shadow: 0 0 0 2px rgb(245, 245, 245);
        box-sizing: border-box;
        outline: none;
      }
    </style>

    <div class="slider">
      <p>
        <slot name="min">min</slot>
      </p>
      <div class="sliderBar">
        <button class="sliderBlock"></button>
      </div>
      <p>
        <slot name="max">max</slot>
      </p>
    </div>
  </template>
